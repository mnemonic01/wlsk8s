apiVersion: v1
kind: PersistentVolume
metadata:
  name: soa-pv
  labels:
    weblogic.resourceVersion: domain-v2
    # weblogic.domainUID: 
spec:
  storageClassName: soa-storage-class
  capacity:
    storage: 20Gi
  accessModes:
    - ReadWriteMany
  # Valid values are Retain, Delete or Recycle
  persistentVolumeReclaimPolicy: Retain
  # hostPath:
  nfs:
    server: 10.0.10.16
    path: "/scratch"
